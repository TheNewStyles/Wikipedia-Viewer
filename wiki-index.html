<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wikipedia Viewer</title>
    <!-- Custom CSS -->
    <link href="wiki-styles.css" rel="stylesheet" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="wiki-scripts.js"> </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    
</head>

<!-- Nav Menu   -->
    <div class="fixed-nav-bar">    
      <span id="hamburger" class="fa fa-bars fa-3x col-md-1 col-md-offset-11 col-xs-3 col-xs-offset-9" onclick="openNav()"></span>  
      <nav id="nav" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="index.html" onclick="closeNav()">Home</a>
          <a href="index.html#contact" onclick="closeNav()">Contact</a>
          <a href="index.html#portfolio" onclick="closeNav()">Portfolio</a>
          <a href="projects/resume/resume.html" onclick="closeNav()">Resume</a>
        </div>
      </nav>
    </div>
<!-- End of Nav -->


<body>

<div id="search-section">
   <!-- random link -->
   <a id="random-wiki" href="https://en.wikipedia.org/wiki/Special:Random">
     <span class="random">Click here for a random Wikipedia article</span>
   </a>

   <!-- wiki search bar -->
   <div class="search-wrapper">
     <div class="input-holder">
       <input type="text" class="search-input" placeholder="Type to search">
       <button class="search-icon" id="search-icon"><span></span> </button> 
     </div> 
     <span class="close" id="close"></span>
   </div>

   <!-- click to search message -->
   <span id="click-to-search" class="click-to-search">Click icon to search</span>
</div>

<ul id="results"></ul>


<script type="text/javascript" src="wiki-scripts.js"></script>
</body>
</html>
